<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link rel="stylesheet" href="countdown.css">
</head>
<body>
  <h1>StressLess Reminder</h1>
  <p>Next break in <span id="break-time"></span> minutes</p>
  <div id="countdown"></div>
  <script src="countdown.js"></script>
  <script>
    // Get the break time from the query string
    var breakTime = parseInt(getParameterByName('breakTime'));

    // Set the text content of the "break-time" element
    document.getElementById('break-time').textContent = breakTime;
  </script>
</body>
</html>
